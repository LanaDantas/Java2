<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>Login</title>
</head>

<div class="container">
	<div class="form-image">
		<img src="img/undraw_window_shopping_re_0kbm.svg" alt="">
	</div>
	<div class="form">
		<form action="login" method="post">
			<div class="form-header">
				<div class="title">
					<h1>Accedi</h1>
				</div>
				<div class="login-button">
					<button>
						<a href="signin.html">Registrati</a>
					</button>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<label for="email">Nome</label> <input id="nome" type="name"
						name="nome" placeholder="Inserisci il tuo nome" required>
				</div>
				
				<div class="input-box">
					<label for="password">Password</label> <input id="password"
						type="password" name="password" placeholder="Inserisci password"
						required>
				</div>
			</div>
			<div class="continue-button">
				<button>
					<a href="login">Invia</a>
				</button>
			</div>
		</form>
	</div>
</div>
</body>

</html>
